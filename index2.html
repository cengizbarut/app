<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript Tablo Çalışması</title>
</head>
<body>
    <script type="text/javascript">
        var satir=prompt("Satir Sayısını Giriniz");
        var sutun=prompt("Sutun Sayısını Giriniz");
        document.write("<table border='1'>");
            for(var i=1;i<=satir;i++)
        {
document.write("<tr>");
    for(var j=1;j<=sutun;j++)
{document.write("<td width='150' height='15'></td>");}

document.write("</tr>");

        }
        document.write("</table>");
    </script>
</body>
</html>
