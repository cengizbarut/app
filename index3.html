<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript Çalışması</title>
</head>
<body>
    <script type="text/javascript">
var sayi=0, topla=0;
for(var i=1;i<=2;i++)
{sayi=prompt("Bir Sayı Giriniz");
topla=topla+sayi;
}
document.write("toplam=",topla);

    </script>
</body>
