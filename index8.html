<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript onchange</title>
</head>
<script>
    function esit()
    {
        document.getElementById("kutu2").value=document.getElementById("kutu1").value;
    }
</script>
<body>
    <form>
        <input id="kutu1" type="text" onchange="esit()"/><br/><br/>
        <input id="kutu2" type="text"/>

    </form>
</body>
</html>
