<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript function</title>
</head>
<body>
    <script>
function kabul()
{
    alert("İçeri Girebilirsiniz");
}

function ret()
{
    alert("İçeri Giremezsiniz");
}

var yas=prompt("Yaş","Yaşınızı Giriniz");
if(yas>=18)
{
  kabul();
}
else
{
    ret();
}


</script>
</body>
</html>
