<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foksiyon Çalışması 2</title>
</head>
<body>
    <script>
function carpim(a,b)
{
    return a*b;
}

var x=prompt("Sayı","1. Sayıyı Giriniz");
var y=prompt("Sayı","2. Sayıyı Giriniz");
var z;
z=carpim(x,y);
document.write(x,"*",y," = ",z);

    </script>
</body>
</html>
