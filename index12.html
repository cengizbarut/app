<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmouseover ve onmouseout Çalismasi</title>
    <style>
        #mesaj{
            font-size: 50px;
            text-align: center;
            margin-top: 150px;
        }
    </style>
    <script>
        function yeniyazigelsin()
        {
            document.getElementById("mesaj").innerHTML="Erkek Giyim Mağazası";
            document.getElementById("mesaj").style.color="red";
        }
        function eskiyazi()
        {
            document.getElementById("mesaj").innerHTML="Modarar";
            document.getElementById("mesaj").style.color="#000";
        }
    </script>
</head>
<body>
    <h1 id="mesaj" onmouseover="yeniyazigelsin()" onmouseout="eskiyazi()">Modarar</h1>
</body>
</html>
