<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript Dizi Değişken</title>
    <style>
.renk1{background: #ccc; font: bold 14px tahoma; color: #06c;}
.renk2{background: #fff; font: bold 14px tahoma; color: #06c;}
.renk{background: yellow; font: bold 18px tahoma; color: red;}


    </style>
</head>
<body>
    <script type="text/javascript">
var isimler=new Array("İsa Bey","Azad Bey","Roni Bey","Cem Bey","Ali Bey",
"Veli Bey","Can Bey","Adem Bey","Ahmet Bey","Mehmet Bey");
var z;
document.write("<table border='0' cellspacing='0' cellpading='0'>");
    document.write("<tr class='renk'><td width='100' height='40' align='center'>Sıra No</td><td width='400' align='center'>Ad Soyad</td></tr>");
    for(var i=0;i<=9;i++)
{ z=i+1;
    if(z%2==1)
    {document.write("<tr class='renk1'><td width='100' height='40' align='center'>",z,"</td><td width='400' align='center'>",isimler[i],"</td></tr>")}
    else
    {document.write("<tr class='renk2'><td width='100' height='40' align='center'>",z,"</td><td width='400' align='center'>",isimler[i],"</td></tr>")}
}
document.write("</table>");
    </script>
</body>
